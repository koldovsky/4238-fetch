<section id="chat-section" class="container">
  <h2 style="display:flex;align-items:center;gap:8px;">Chat
    <button id="chat-refresh" type="button" style="margin-left:auto;font-size:0.9em;padding:2px 8px;">Refresh</button>
  </h2>
  <div id="chat-messages" style="height:200px;overflow-y:auto;border:1px solid #ccc;padding:8px;background:#fafafa;margin-bottom:8px;"></div>
  <form id="chat-form" autocomplete="off" style="display:flex;gap:8px;">
    <input id="chat-input" type="text" placeholder="Type your message..." required style="flex:1;">
    <button type="submit">Send</button>
  </form>
</section>
